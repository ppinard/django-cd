{% extends "base.html" %}

{% block styles %}
<style>
.btn-circle {
    width: 30px;
    height: 30px;
    text-align: center;
    padding: 6px 0;
    font-size: 12px;
    line-height: 1.428571429;
    border-radius: 15px;
    }
</style>
{% endblock %}

{% block content %}
<h2>Continuous deployment</h2>
<div hx-get="{% url 'django_cd:jobruns' %}" hx-trigger="load, every 600s">
    <div class="htmx-indicator spinner-border m-2" role="status"></div>
</div>
{% endblock %}
